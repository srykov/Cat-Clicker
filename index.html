<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cat Clicker</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
	<header>
		<h1>Cat Clicker Premium <span class="pro">Pro</span></h1>
	</header>
	<div class="container" id="container">
		<div class="cat-list">
		</div>
		<div class="cat cat-container">
			<span class="cat-name"></span>
			<img class="cat-pic" data-key="">
			<div class="click-counter">Number of Clicks: <span class="clicks"></span></div>
		</div>
		<div class="admin-container">
			<div class="admin-form">
				<input type="hidden" id="admin-cat-id"/>
				<div class="input-group">
					<label>Cat's Name: </label>
					<input id="admin-cat-name" type="text"/></div>
				<div class="input-group">
					<label>Image Location: </label>
					<input id="admin-cat-img"type="text"/>
				</div>
				<div class="input-group">
					<label>Number of Clicks: </label>
					<input id="admin-cat-clicks" type="text"/>
				</div>
				<div class="input-group">
					<input id="admin-save-btn" type="submit" class="btn" value="Save"/>
				</div>
			</div>
			<input id="admin-btn" type="submit" class="btn" value="Admin"/>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
